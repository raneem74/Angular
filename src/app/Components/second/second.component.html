<div style="width: 500px;background-color: pink;margin: auto;display: flex; justify-content: center;align-items: center;">

    <img [src]="imgSrc"><br>
    <input type="button" value="Next" style="margin:auto" (click)="Next()"/>
    <input type="button" value="Prev" style="margin:auto" (click)="Prev()"/>
    <input type="button" value="Slide" style="margin:auto" (click)="Slide()"/>
    <input type="button" value="Stop" style="margin:auto" (click)="Stop()"/> 
</div>
